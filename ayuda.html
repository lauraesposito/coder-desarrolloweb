<p class="faq">¿cómo hago para cambiar de rol?</p>

<p class="faqrespuestas"> Simplemente tenes que cambiar de solapa, pasar de solapa viajero a solapa local</p>

<p class="faq">¿cómo hago para encontrar el viajero / local contactado?</p>

<p class="faqrespuestas"> Debes ir a la solapa encuentro y allí encontrarás todos los viajeros y locales que
     te hayan confirmado</p>

<p class="faq">¿cómo hago comunicarme con el viajero / local?</p>

<p class="faqrespuestas"> Deberás marcar el icono de mensajeria que esta en las pantallas principales ( local, viajero o encuentro).
     Allí encontraraas el listado de todos tus contactos para poder charlar previo o posterior a tu encuentro</p>


<p class="faq">¿cómo hago para informar como me fue en el encuentro?</p>

<p class="faqrespuestas"> Una vez finalizado el encuentro te preguntaremos como te fue, puedes dejar comentarios y valorar a tu compañero de salida,
    para nosotros es muy importante que tengas un encuentro agradable, asi que siempre valora a tu compañero para evitar 
    que otros puedan tener malas experiencias y mismo al elegir un proximo encuentro puedas tener referencias.
</p>


<p class="faq">¿cómo hago para cambiar mis datos de contacto?</p>

<p class="faqrespuestas"> En tu perfil encontraras toda la informacion pertinenete a us datos, nombre, edad, mail, preferencias
     de contacto y contacto ante emergencias, recorda llenar este dato, ya que ante cualquier imprevist le avisaremos
     que esté atentó si es que no respondes nuestras consultas o si tu compañero de salida se preocupa por vos</p>
